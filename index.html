<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
    <style>
        #mapid {
            height: 680px;
        }
    </style>
</head>

<body>
    <h1>Check my Map Out!!</h1>
    <span id="latitude">Latitude:</span>
    <br />
    <span id="longitude">Longitude:</span>
    <hr />
    <div id="mapid"></div>
    
    <script>
        var mymap;
        initializeMap();
        getAndDrawISSSat();

        async function getAndDrawISSSat(){
            let issLocation = await getISSLocaion();
            drawSat(issLocation);
        }

        function drawSat(location){
            const {latitude, longitude} = location;
            let marker = L.marker([latitude,longitude]).addTo(mymap);
        }

        async function getISSLocaion(){
            let url = "https://api.wheretheiss.at/v1/satellites/25544";
            let response = await fetch(url);
            let location = await response.json();

            //desructering json and create cinstants just for inidividual elemenst
            const {latitude, longitude} = location;
            //echo cords to screen
            document.getElementById("latitude").textContent = "Latitude: " + latitude;
            document.getElementById("longitude").textContent = "Longitude: " + longitude;

            //return the whole object
            return location;
        }

        function initializeMap(){
            mymap = L.map('mapid').setView([51.505, -0.09], 3);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibXphdmVyeSIsImEiOiJja2N4NG5sd2swM3RnMnlzd2o2NmllcXF2In0.AvMRv2DxB--8hfsxamtcJA'
            }).addTo(mymap);
            var followthesun = L.terminator().addTo(mymap);
        }

        
    </script>
    

</body>

</html>
